<template name="Home">
  <body class="yin">
  	<nav class="blue-grey lighten-2">
		<div class="nav-wrapper">
			<ul class="right">
				{{> loginButtons align="right"}}
			</ul>
		</div>
	</nav>

		<div class="text-options">
			<div class="options">
				<span class="no-overflow">
					<span class="lengthen ui-inputs">
						<button class="url useicons">&#xe005;</button>
						<input class="url-input" type="text" placeholder="Type or Paste URL here"/>
						<button class="bold">b</button>
						<button class="italic">i</button>
						<button class="quote">&rdquo;</button>
					</span>
				</span>
			</div>
		</div>

		<section>
				{{ #with post }}
					<header contenteditable="true" class="header">{{header}}</header>

					<article contenteditable="true" id="{{ _id }}" class="content">{{{body}}}</article>
				{{/with}}
		</section>

		<!-- JS -->
		<script type="text/javascript">
	        // Initiate ZenPen
	        ZenPen.editor.init();
	    	// ZenPen.ui.init();
        </script>
	</body>
</template>
